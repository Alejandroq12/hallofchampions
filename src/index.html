<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <main class="leaderboard">
      <header class="leaderboard-header">
        <h1>Leaderboard</h1>
      </header>
      <section class="leaderboard-scores">
        <h2>Recent scores</h2>
        <button
          class="leaderboard-refresh__btn"
          aria-label="Refresh recent scores"
          type="reset"
        >
          Refresh
        </button>
        <ul class="leaderboard-scores__list">
          <li>Name: 100</li>
          <li>Name: 20</li>
          <li>Name: 50</li>
          <li>Name: 78</li>
          <li>Name: 125</li>
          <li>Name: 77</li>
          <li>Name: 42</li>
        </ul>
      </section>
      <section class="leaderboard-add__score">
        <h2>Add your score</h2>
        <form class="leaderboard-form">
          <input
            type="text"
            placeholder="Your name"
            name="name"
            id="name"
            required
          />
          <input
            type="number"
            placeholder="Your score"
            name="score"
            id="score"
            required
          />
          <button type="submit" value="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
