<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <main class="leaderboard">
      <section class="leaderboard-scores">
        <div class="leaderboard-header">
          <h1>Leaderboard</h1>
        </div>
        <div class="title-button">
          <h2>Recent scores</h2>
          <button
            class="leaderboard-refresh__btn"
            aria-label="Refresh recent scores"
            type="button"
          >
            Refresh
          </button>
        </div>
        <ul class="leaderboard-scores__list">
            <!-- List items will be generated dynamically by the displayScores function -->
        </ul>
      </section>
      <section class="leaderboard-add__score">
        <h2>Add your score</h2>
        <form class="leaderboard-form">
          <input
            type="text"
            placeholder="Your name"
            name="name"
            id="name"
            required
          />
          <input
            type="number"
            placeholder="Your score"
            name="score"
            id="score"
            required
          />
          <button class="submit-scores__btn" type="submit" value="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
